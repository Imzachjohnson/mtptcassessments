<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Log In | PREPARE Haiti | USAID/Miyamoto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        
        <!-- App css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet-search.css') }}" />
    <link href="{{ url_for('static', filename='css/icons.min.css') }}" rel="stylesheet" type="text/css" />
    <link
      href="{{ url_for('static', filename='css/app.min.css') }}"
      rel="stylesheet"
      type="text/css"
      id="light-style"
    />
    <link
      href="{{ url_for('static', filename='css/app-dark.min.css') }}"
      rel="stylesheet"
      type="text/css"
      id="dark-style"
    />

    </head>

    <body class="loading authentication-bg" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":true, "showRightSidebarOnStart": true}'>
        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5">
                        <div class="card">

                            <!-- Logo -->
                            <div class="card-header pt-4 pb-4 text-center" style="background-color: #0091cc;">
                                <a href="index.html">
                                    <span><img src="{{ url_for('static', filename='/images/logo.png') }}" alt="" height="32"></span>
                                </a>
                            </div>

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center pb-0 fw-bold">Sign In</h4>
                                    <p class="text-muted mb-4">Enter your username and password to access PREPARE Haiti Dashboard.</p>
                                </div>

                                <form action="/login" method="post">

                                    <div class="mb-3">
                                        <label for="user" class="form-label">Username</label>
                                        <input class="form-control" type="text" id="user" name = 'user' required="" placeholder="Enter your username">
                                    </div>

                                    <div class="mb-3">
                                        <a href="pages-recoverpw.html" class="text-muted float-end"><small>Forgot your password?</small></a>
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" name = 'password' id="password" class="form-control" placeholder="Enter your password">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>

                                    
                                    <div class="mb-3 mb-0 text-center">
                                        <button class="btn btn-info" type="submit"> Log In </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                      
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
           2021 Â© Miyamoto International
        </footer>

        <!-- bundle -->
        <script src="{{ url_for('static', filename='/js/vendor.min.js') }}"></script>
        <script src="{{ url_for('static', filename='/js/app.min.js') }}"></script>
        
        
    </body>
</html>
